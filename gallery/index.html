<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - karl's hideout</title>
    <meta name="description" content="karl's photo gallery">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüíª</text></svg>">
</head>
<body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    
    <main id="main-content">
        <div class="content">
            <header class="intro">
                <h1>gallery</h1>
                <h2 class="subtitle">capturing moments in pixels</h2>
                <div class="theme-toggle">
                    <button id="themePink" class="theme-btn" aria-label="Pink theme">
                        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </button>
                    <button id="themeCyan" class="theme-btn" aria-label="Cyan theme">
                        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </button>
                    <button id="themeGreen" class="theme-btn" aria-label="Green theme">
                        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </button>
                </div>
            </header>

            <section class="photo-gallery">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="../pictures/1.jpg" alt="Photo 1" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="../pictures/2.jpg" alt="Photo 2" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="../pictures/3.jpg" alt="Photo 3" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="../pictures/4.jpg" alt="Photo 4" loading="lazy">
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <div class="footer-nav">
                <a href="../">home</a>
                <a href="../projects/">projects</a>
                <a href="../gallery/">gallery</a>
            </div>
            <div class="copyright">¬© 2025 karl</div>
        </footer>
    </main>
    <script src="../theme.js"></script>
    <script src="../matrix.js"></script>
</body>
</html>
